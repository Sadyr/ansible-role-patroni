---
patroni_repo_url: https://download.postgresql.org/pub/repos/yum
patroni_repo_gpgkey: "{{ patroni_repo_url }}/keys/PGDG-RPM-GPG-KEY-RHEL"
patroni_repo_list:
- name: postgresql-common
  description: "Postgresql common RPMs for RHEL"
  baseurl: "{{ patroni_repo_url }}/common/redhat/rhel-{{ ansible_distribution_major_version }}-{{ ansible_architecture }}"

patroni_configure_watchdog: false
patroni_service_user: postgres
patroni_service_group: postgres
patroni_mod: "0750"
patroni_config_dir: /etc/patroni
patroni_log_directory: /var/log/patroni
patroni_config_file: '{{ patroni_config_directory }}/patroni.yaml'
patroni_packages_lock_state: ''
patroni_service_enabled: true
patroni_service_state: started
patroni_pki_directory:
patroni_packages:
- patroni
- patroni-etcd   

